name: Generate docs

on:
  push:
    branches:
      - main
    paths:
      - "**/action.yml"
  workflow_dispatch:

jobs:
  generate-docs:
    name: Generate docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Generate docs
        run: find . -iname action.yml -execdir sh -c 'action-docs --no-banner > README.md' \;
      
      - name: Commit docs
        run: git add . && git commit -m "Update docs" && git push origin main